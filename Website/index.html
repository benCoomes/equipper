<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

  <title>Gear Equipper</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet"/>
</head>
<body style="font-family: 'Courier New', monospace;">
  <main>
    <header class="mainHeader">
      <div class="container">
        <a href="#" class="mainHeader__title">
          <img src="equipper_logo.png" alt="pixelated mountain biker" class="mainHeader__logo"/>
          <span>Equipper</span>
        </a>
        <span>Powered by Strava</span>
      </div>
    </header>
    <section class="about container">
      <h2 id="about">What is Equipper?</h2>
      <p>Equipper is an application that helps you set the correct bike on each ride that you upload to Strava. It works by picking the bike that was used most often on previous rides similar to your latest ride.</p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
